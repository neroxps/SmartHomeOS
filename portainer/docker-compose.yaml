version: '3'
services:
  # # Dcoekr 管理 UI 程序
  portainer:
    container_name: "portainer"
    image: "portainer/portainer"
    networks:
      - SmartHomeOS
    user: ${PUID:-0}:${PGID:-0}
    ports:
      - "9000:9000"
      - "8000:8000"
    restart: unless-stopped
    volumes:
      # 映射 docker sock 文件以让 portainer 控制宿主 docker
      - "/var/run/docker.sock:/var/run/docker.sock"
      # portainer 配置文件持久化
      - "./data:/data"
      # 以服务器时区作为容器时区
      - "/etc/localtime:/etc/localtime:ro"
    command: >-
networks:
  SmartHomeOS:
    external: true
